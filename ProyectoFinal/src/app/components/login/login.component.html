<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../../assets/maslogos/login-img.png"
          class="img-fluid">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-outline mb-4">
            <input type="text" id="nombreUsuario" class="form-control form-control-lg" 
            [(ngModel)]="nombreUsuario" name="nombreUsuario" required 
              placeholder="Ingrese el nombre de usuario" />
            <label class="form-label" for="nombreUsuario">Usuario</label>
          </div>

          <div class="form-outline mb-3">
            <input type="password" id="password" class="form-control form-control-lg" 
            [(ngModel)]="password" name="password" required 
              placeholder="Ingrese la contraseña" />
            <label class="form-label" for="password">Contraseña</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;"
              type="submit"
              >Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 mb-md-0">
        Argentina Programa 2022
    </div>
  </div>
</section>
